        @keyframes correct-pop {
            0% { transform: scale(1); background-color: white; }
            40% { transform: scale(1.15); background-color: #dcfce7; border-color: #22c55e; box-shadow: 0 0 15px rgba(34, 197, 94, 0.4); z-index: 10; }
            100% { transform: scale(1); background-color: #f0fdf4; border-color: #86efac; }
        }
        
        .animate-correct {
            animation: correct-pop 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }

        @media print {
            .no-print { display: none !important; }
            .print-only { display: block !important; }
            @page {
                margin: 1cm;
            }
            .page-a4 { width: 210mm; height: 297mm; }
            .page-a3 { width: 297mm; height: 420mm; }
        }
